<ion-modal-view ng-controller="CasesPictureCtrl">
    <ion-header-bar class="bar-stable nav-title-slide-ios7">
        <button class="button button-clear" ng-click="closePageModel()"><i class="icon ion-ios-arrow-left"></i></button>
        <h1 class="title">实例-选择图片</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list card" style="height:300px;">
            <img ng-src="{{imgSrc}}" name="AssistImageName" />
        </div>
        <div class="list list-inset">
            <button class="button button-block button-positive" ng-click="pickImage()">
                选择文件
            </button>
        </div>
    </ion-content>
</ion-modal-view>
