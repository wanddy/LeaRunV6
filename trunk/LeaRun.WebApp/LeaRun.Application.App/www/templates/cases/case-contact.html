<ion-modal-view ng-controller="CasesContactCtrl">
    <ion-header-bar class="bar-stable nav-title-slide-ios7">
        <button class="button button-clear" ng-click="closePageModel()"><i class="icon ion-ios-arrow-left"></i></button>
        <h1 class="title">实例-通讯录</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list list-inset">
            <button class="button button-block button-positive" ng-click="getAllContacts()">加载通讯录</button>

        <!--<div ng-repeat="contact in contacts">

            <ion-item class="lr-contacts-item">
              <ion-list class="lr-list">
                <ion-item class="lr-item">
                  <div class="lr-contacts-pic">
                    <img src="img/logo.png">
                  </div>
                  <div>
                    <h2>{{contact.displayName}}</h2>
                    <p class="lr-list-p" style=" float: right;">号码:{{contact.phoneNumbers[0].value}}</p>
                  </div>
                </ion-item>
              </ion-list>
            </ion-item>
        </ion-list>
