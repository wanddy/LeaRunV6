<ion-header-bar align-title="left" class="bar-dark">
  <div class="h1 title">信息</div>
  <div class="buttons">
    <button class="button no-animation button-icon icon ion-android-search">
    </button>
    <button class="button no-animation button-icon icon ion-android-add">
    </button>
  </div>
</ion-header-bar>
<ion-view>
  <ion-content on-swipe-left="onSwipeLeft()">
    <ion-list>
      <ion-item class="item-avatar" ng-class="{'lr-item-top': message.isTop}" on-hold="popupMessageOpthins(message)" ng-repeat="message in messages | orderBy:['isTop', 'lastMessage.timeFrome1970']:true" ng-click="messageDetils(message)">
        <img ng-src="{{message.pic}}">
        <span class="lr-sm-red-icon" ng-show="message.showHints"><p ng-bind="message.noReadMessages"></p></span>
        <h2 ng-bind="message.name"></h2>
        <p class="lr-list-p" ng-bind="message.lastMessage.content"></p>
        <span class="lr-push-right" ng-bind="message.lastMessage.time"></span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
